                                Ք․ա․ 9-րդ դարում Հայկական լեռնաշխարհում Հայկազունիների Այրարատյան թագավորության անկումից
                                հետո ծնունդ է առնում մեկ այլ պետական կազմավորում՝ Վանի թագավորությունը, որի առաջին
                                թվագրվող արքան Արամ Ուրարտացին է, կամ Արամեն (մ․թ․ա․ 859-843թթ․)։ Սակայն կան աղբյուրներ,
                                որոնք հիմնադիր-արքային։
                                Արամեի մասին տեղեկություններ են պահվել Ասորեստանի Սալմանասար Գ թագավորի (մ.թ.ա. 859-824
                                կամ 825[2]) արձանագրություններում։ Նա հետ է մղել Սալմանասար Գ-ի հարձակումները, պահպանել
                                երկրի ռազմաքաղաքական հզորությունը, ընդարձակել թագավորության սահմանները։ Արամեի
                                մեծագործությունը հիշատակվում է Արամ թագավորի մասին ժողովրդական ավանդավեպում[4]։

                                այն, որ Վանի արձանագրություններում ասվում է, որ նա Սարդուրի I- ի հայրն էր։

                                մայրաքաղաք Արզաշկունը ավերվել էր, և մինչ Սարդուրին հիմնադրեց Տուշպա նոր մայրաքաղաքը[1]։
                                Սեպագիր մի գրության մեջ՝ Տուշպա միջնաբերդից արևմուտք ընկած փոքր ամրության վրա, նշվում է,
                                որ Լուտիպրին է կառուցել պարիսպը, և հավանական է, որ իրականում նա է քաղաքի հիմնադիրը։
                                Սեպագրության մեջ նշված է. «Սա Սարդուրի թագավորի՝ մեծ արքա Լուտիպրիի որդի, հզոր թագավորի,
                                ով չի վախենում պայքարել, զարմանալի հովիվի, ապստամբներին ղեկավարած թագավորի
                                արձանագրությունն է։ Ես Սարդուրին եմ, թագավորների թագավոր Լուտիպրիի որդին և բոլոր
                                թագավորներից տուրք ստացած թագավորը։ Լուտիպրիի որդի Սարդուրին ասում է՝ ես այդ քարե

                                մ.թ.ա. մոտ 835-825 թվականներին։ Շարունակելով նախորդների՝ Արամեի և իր հոր՝ Լուտիպրիի
                                քաղաքականությունը, հաջողությամբ դիմակայել է Ասորեստանի կողոպտչական արշավանքներին,
                                ընդարձակել և ամրապնդել թագավորության սահմանները։ Գահակալման սկզբնական տարիներին
                                միավորելով Արածանի գետի միջին և ստորին ավազանի «երկրները», արևմտյան սահմանը հասցրել է
                                մինչև Եփրատ գետը։ Ասորեստանում Սալմանասար Գ-ի դեմ ապստամբություններն ու գահակալական
                                կռիվները (մ.թ.ա. 827-825) զգալիորեն հեշտացրել են Սարդուրի Ա-ի առաջխաղացումը դեպի հարավ,
                                որտեղ նա պետության սահմաններն ընդարձակել է մինչև Հայկական Տավրոսի լեռնաշղթան և
                                հսկողության ենթարկել կապանները։ Նույն ժամանակաշրջանում Սարդուրի Ա միավորել է Վանա լճի
                                ավազանի երկրները և հիմնադրել արքունի նոր բերդաքաղաք Տուշպան (Տոսպավան), որն այնուհետև
                                դարձել է Արարատյան (աքադերեն՝ Ուրարտու) թագավորության ռազմական գլխավոր հենակայանը
                                հարավում՝ ընդդեմ Ասորեստանի։</li>

                        <ul class="wo-credit">
                            <li>Իշպուինին Սարդուրի Ա-ի որդին էր։ Վերջինս Վանը դարձրել էր իր տերության մայրաքաղաքը։
                                Իշպուինին առաջինն էր, որ ուրարտական լեզվին փորձում է հարմարեցնել ասուրական բևեռագրերը։
                                Իրականում դա այնքան էլ հեշտ գործ չէր, քանի որ շատ դժվարություններ ու
                                առանձնահատկություններ ուներ ուրարտերենի հնչյունական մասը. այդ լեզվի հարուստ հնչյունները
                                ճիշտ չէին արտահայտում պաշտոնական նշանները։ Դրանով Իշպուինին հսկայական ծառայություն է
                                մատուցում թե՛ Ուրարտուի, թե՛ Հայաստանի և թե՛ Հին Արևելքի պատմությանը, քանի որ մեր
                                պատմական աղբյուրները հիմնականում այդ ուրարտական արձանագրություններն են։ Ուրարտերեն
                                լեզվով Իշպուինիի մեզ հասած արձանագրությունները սահմանափակ թվով են և հիմնականում
                                շինարարական բնույթ ունեն։ Մի կողմից շինարարական գործունեություն է ծավալել Ուրարտուի
                                մայրաքաղաք Տուշպայում և նրա շրջակայքում, մյուս կողմից` Արածանիի վերին հոսանքում։
                                Կառուցելով մի շարք ամրոցներ Իշպուինին գերազանցապես զբաղվել է երկրի պաշտպանունակության

                                մեջ պահպանվել են նրա կառավարման շրջանի և գործունեության վերաբերյալ տեղեկությունները։

                                թագուհի Սաթենիկի հետ։ Արտաշեսը երկիրը բաժանել է 120 գավառների։ Երկրի զորավարությունը
                                Արտաշեսը բաժանել է 4 զորավարության։ Արևելյան զորավարությունը հանձնեց իր ավագ որդի
                                Արտավազդին, Արևմտյանը` իր մյուս որդի Տիգրանին, հյուսիսայինը` իր երրորդ որդի Զարեհին, իսկ

                                ներխուժումը Մեծ Հայք։ Մ.թ.ա.173-169թթ պատերազմ էր սկսել մերձավոր արևելքի շատ երկրների
                                միջև։ Արտաշեսը կարողանում է մասնակցել բանակցություններին և լուծել այդ երկրների միջև եղած
                                խնդիրները։ Հայաստանում արդեն վեճ էր առաջացել Ագարակատերերի և սովորական հողագործների
                                միջև։ Արգարակատերերը հողագործների հողերից գողանում էին մրգեր։ Արտաշեսը այդ տեղերում
